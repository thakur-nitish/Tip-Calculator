<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tip Calculator</title>
</head>

<body>
	<div class="container">
		<h1>Tip Calculator</h1>
		<div class="input-container">
			<label for="bill-amount">Bill Amount:</label>
			<input type="number" id="bill-amount" placeholder="enter Bill Amount">
		</div>
		<div class="input-container">
			<label for="tip-percentage">Tip Percentage:</label>
			<select id="tip-percentage">
				<option value="5">5%</option>
				<option value="10">10%</option>
				<option value="15">15%</option>
				<option value="20">20%</option>
			</select>
		</div>
		<div class="input-container">
			<label for="split-people">Split Between:</label>
			<input type="number" id="split-people" placeholder="Enter number of people">

		</div>
		<div class="button-container">
			<button onclick="calculateTip()">Calculate Tip</button>
		</div>
		<div class="result-container">
			<p>Tip Amount: <span id="tip-amount">$0.00</span></p>
			<p>Total Bill: <span id="total-bill">$0.00</span></p>
			<p>Amount per Person: <span id="amount-per">$0.00</span></p>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
